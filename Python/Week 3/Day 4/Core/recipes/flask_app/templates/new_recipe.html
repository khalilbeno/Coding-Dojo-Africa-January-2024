<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="width: 500px;">
        <div class="row">
            {%for message in get_flashed_messages(category_filter=["garden"])%}
            <p class="text-danger">{{message}}</p>
            {%endfor%}
            <div class="card bg-dark text-white ">
                <h1>Add a New Recipe</h1>
                <a href="/recipes">back to recipes</a>
                <a href="/logout">Logout</a>
            </div>
            <div class="card-body card bg-dark text-white">
                <form action="/recipes/create" method="post">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="description" cols=" 30" rows="10"></textarea class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Instructions</label>
                        <textarea name="instructions" id="" cols="30" rows="10"></textarea class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date_made">Date Made</label>
                        <input type="date" name="date_made" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="under_30_min">Under 30 min ?</label class="form-control">
                        <label>
                            <input type="radio" name="under_30_min" value="1" required >
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="under_30_min" value="0" required >
                            No
                        </label>
                    </div>
                    <button type="submit">submit</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
