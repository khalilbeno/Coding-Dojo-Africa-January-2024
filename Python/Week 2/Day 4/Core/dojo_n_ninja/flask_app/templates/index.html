<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="display: flex; justify-content: space-between; align-items: center;">
    <form class="form" action="/dojos" , method="post">
        <h1>New Dojo</h1>
        <div class="container" style="margin-top: 30px;">
            <label for="name">Name</label>
            <input type="text" name="name">
            <br>
            <div class="container" style="margin-top: 20px;">
                <a href="index.html"><input type="submit" value="Create" class="btn btn-primary"></a>
                <a href="/ninjas">New ninja</a>
            </div>
        </div>
    </form>
    <div style="border: 1px solid black; width: 400px; height: 350px; margin: 50px; ">
        {% for x in dojos %}
        <a href="/dojo/{{x.id}}">
            <p style="padding: 10px;">{{x.name}}</p>
        </a>
        {% endfor %}

    </div>



</body>

</html>
