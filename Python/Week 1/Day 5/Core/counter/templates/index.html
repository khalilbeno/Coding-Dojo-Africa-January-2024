<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body style="padding: 100px 200px;">
    <div>
        <div style="display: flex; justify-content: space-around; text-align: center;">
            <div>
                <h1>Counter</h1>
                <p style="font-size: 25px;">{{session["count"]}}</p>
                <div style="display: flex; gap: 15px;">
                    <form action="/count">
                        <button> Click </button>
                    </form>
                    <form action="/destroy_session">
                        <button> Reset</button>
                    </form>
                </div>
                <form action="/increase_by_2">
                    <button> +2
                    </button>
                </form>
            </div>

        </div>


    </div>
    <div>
        <form style="margin-top: 100px; text-align: center;" action="/Add_Number" method="post">
            <label for="number"> Give a Number :</label>
            <input type="number" name="number" id="number">
            <button> increment
            </button>
        </form>
    </div>

</body>

</html>
