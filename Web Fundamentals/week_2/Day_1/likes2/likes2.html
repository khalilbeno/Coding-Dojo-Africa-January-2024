<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="likes2.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <header>
        <h1>Your Feed</h1>
    </header>
    <main>
        <div class="left">
            <img src="user.png" alt="user">
            <a href="#">Add an avatar</a>
            <h3>James Doe</h3>
        </div>
        <div class="right">
            <div class="box1">
                    <div class="top">
                        <h3>Neil M</h3>
                        <div class="nbrlikes1">
                            <p>9 like(s)</p>
                            <div><button class="btn" onclick="increase1(this)">Like</button></div>
                            
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I just set up this new discord bot,let me know what you all think. <a href="#">link</a></p>
                    </div>
            </div>
            <div class="box2">
                <div class="top">
                    <h3>Nichole K</h3>
                    <div class="nbrlikes2">
                        <p>12 like(s)</p>
                        <div><button class="btn" onclick="increase2(this)">Like</button></div>
                        
                    </div>
                </div>
                <div class="bottom">
                    <p>Just finished my <a href="#">next comic</a>,check it out</p>
                </div>
            </div>
            <div class="box3">
                <div class="top">
                    <h3>Jim R</h3>
                    <div class="nbrlikes3">
                        <p>9 like(s)</p>
                        <div><button class="btn" onclick="increase3(this)">Like</button></div>
                        
                    </div>
                </div>
                <div class="bottom">
                    <p>I can't stop listening to the <a href="#">new album.</a>Who else is liking it?</p>
                </div>
            </div>
        </div>
    </main>
    <script src="likes2.js"></script>
</body>
</html>
